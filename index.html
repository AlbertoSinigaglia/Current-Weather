<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather forecast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./Static/css/index.css" />
        <script src="./Static/./js/app.js" type="text/javascript"></script>
    </head>
    <body>
		<div>
			<div class="header">
				<div class="city">
					City: <input id="city" value=""></input>
				</div>

				<div class="languages">
					Language: 
					<input id="languages" type="text" list="lang">
					<datalist id="lang"></datalist>
				</div>
				


				<div class="clearfix"></div>
				
				<button id='submit'>Submit</button>
			</div>

			<div class="table">
				<caption><h2>Previsioni Meteo</h2></caption>
				<table>
					<tr>
						<th colspan= "2" id="day">
							Oggi
						</th>
					</tr>
				
					<tr>
						<th>Descrizione:</th>
						<td id="result"></td>
					</tr>
				
					<tr>
						<th>Rappresentazione:</th>
						<td id="icon"></td>
					</tr>
				
					<tr>
						<th rowspan="2" style="padding:12px">Temperatura:</th>
						<td id="min"></td>
					</tr>
					<tr>
						<td id="max"></td>
					</tr>
				</table>

				<div id="error"></div>
			</div>
		</div>
    </body>
</html>
