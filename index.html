<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather forecast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./Static/css/index.css" />
		<script src="./Static/./js/app.js" type="text/javascript"></script>
		

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
		<style>
			.dropdown.bootstrap-select{
				width:100% !important;
			}
		</style>
	</head>
    <body>
		<div class="container" style="max-width: 500px;">
			<div class="row">
				<div class="header col-12 border-bottom-0 p-4">
					<div class="row">
						<div class="pt-2 m-0 col-12 text-center pb-3">
							<caption><h2>Previsioni Meteo</h2></caption>
						</div>
						<div class="city col-12">
							<div class="form-group mb-3">
								<span class="h5 w-100">Citt&aacute;</span>
								<input type="text" class="form-control mr-0 pr-0 w-100" style="max-width: unset;" id="city" placeholder="Inserisci cittÃ ">
							</div>
						</div>
						<div class="city col-12">
							<div class="input-group mb-3 ">
								<span class="h5 w-100">Lingua</span>

								<select class="selectpicker" id="lang">
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button class="btn btn-primary w-100" id='submit'>Visualizza</button>
						</div>
					</div>
				</div>

				<div class="table col-12 p-4">
					<div class="col-12">
						<div class="col-12 pt-3">
							<p class="font-weight-bold" id="day">
								Le previsioni di oggi
							</p>
						</div>
					
						<div class="col-12">
							<div class="row">
								<div class="col-6 text-right d-flex" style="justify-content: flex-end; align-items: center;">
									<p>Descrizione:</p>
								</div>
								<div class="col-6  text-left">
									<p id="result">N.D.</p>
								</div>
							</div>
						</div>
						<hr>
						<div class="col-12">
							<div class="row">
								<div class="col-6 text-right d-flex" style="justify-content: flex-end; align-items: center;">
									<p>Rappresentazione:</p>
								</div>
								<div class="col-6 text-left">
									<p id="icon">N.D.</p>
								</div>
							</div>
						</div>
						<hr>
						<div class="col-12">
							<div class="row">
								<div class="col-6 text-right d-flex" style="justify-content: flex-end; align-items: center;">
									<p>Temperatura:</p>
								</div>
								<div class="col-6">
									<div class="col-12 text-left">
										<p id="min">N.D.</p>
									</div>
									<div class="col-12 text-left">
										<p id="max">N.D.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="error"></div>
				</div>
			</div>
		</div>
    </body>
</html>
